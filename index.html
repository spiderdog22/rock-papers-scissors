<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">ROCK - PAPER - SCISSORS</div>
        <div class="description">The first one with 5 points wins!</div>
        <div class="main-control">
            <button id="start-button">Play Game</button>
        </div>

        <div class="game-container">
            <div class="gc-control">
                <button id="ctrl-rock">Rock</button>
                <button id="ctrl-paper">Paper</button>
                <button id="ctrl-scissors">Scissors</button>
            </div>
            <div class="gc-status">
                <div class="gcs-label">Status:</div>
                <div class="gcs-game-status">You lose! Rock beats scissors!</div>
                <div class="gcs-points">
                    <div class="gcsp-human">Human: <span id="human-points">0</span></div>
                    <div class="gcsp-computer">Computer: <span id="computer-points">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        by spiderdog22
    </footer>
</body>
</html>
