<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">ROCK - PAPER - SCISSORS</div>
        <div class="description">The first one with 5 points wins!</div>
        <div class="main-control">
            <button id="start-button">PLAY GAME</button>
        </div>

        <div class="game-container">
            <div class="pick">Pick your option</div>
            <div class="gc-control">
                <button id="ctrl-rock" disabled>Rock</button>
                <button id="ctrl-paper" disabled>Paper</button>
                <button id="ctrl-scissors" disabled>Scissors</button>
            </div>
            <div class="gc-status">
                <div class="gcs-label">Status</div>
                <div class="gcs-game-status">Click "PLAY GAME" to play!</div>
                <div class="gcs-points">
                    <div class="gcsp-human">Human: <span id="human-points">0</span></div>
                    <div class="gcsp-computer">Computer: <span id="computer-points">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        by spiderdog22
    </footer>
</body>
</html>
